name: Terminal Screenshots (macOS)

run-name: termshots macos ${{ inputs.source_ref }} (${{ inputs.request_id }})

on:
  workflow_dispatch:
    inputs:
      source_ref:
        description: Ref/commit in SOURCE_REPO to run against
        required: true
        default: main
      artifact_name:
        description: Artifact base name
        required: true
        default: codex-cli
      request_id:
        description: Unique request id (used by scripts to locate this run)
        required: true
        default: manual
      cols:
        description: Demo columns
        required: false
        default: "80"
      rows:
        description: Demo rows
        required: false
        default: "24"
      formats:
        description: Comma-separated demo formats
        required: false
        default: "halfblock,kitty,iterm2,sixel"

permissions:
  contents: read

env:
  SOURCE_REPO: FUCHUZHAO/codex-cli-source

jobs:
  screenshots:
    runs-on: macos-latest

    steps:
      - name: Setup SSH for SOURCE_REPO
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SOURCE_REPO_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          cat >> ~/.ssh/config <<'EOF'
          Host github.com
            IdentityFile ~/.ssh/id_ed25519
            IdentitiesOnly yes
            StrictHostKeyChecking yes
          EOF

      - name: Clone private SOURCE_REPO
        shell: bash
        env:
          SOURCE_REF: ${{ inputs.source_ref }}
        run: |
          set -euo pipefail
          git init source
          cd source
          git remote add origin "git@github.com:${SOURCE_REPO}.git"
          git fetch --depth 1 origin "${SOURCE_REF}"
          git checkout --detach FETCH_HEAD

      - name: Install deps
        shell: bash
        working-directory: source
        run: |
          set -euo pipefail
          brew install --cask iterm2 || true
          brew install --cask wezterm || true
          brew install libsixel || true
          sudo xattr -dr com.apple.quarantine "/Applications/iTerm.app" 2>/dev/null || true
          sudo xattr -dr com.apple.quarantine "/Applications/WezTerm.app" 2>/dev/null || true
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --disable-pip-version-check --no-cache-dir pillow

      - name: Capture screenshots
        shell: bash
        working-directory: source
        env:
          COLS: ${{ inputs.cols }}
          ROWS: ${{ inputs.rows }}
          FORMATS: ${{ inputs.formats }}
        run: |
          set -euo pipefail
          source .venv/bin/activate
          bash tool/ci/terminal_visual/capture_macos.sh \
            --out-dir out/screenshots/macos \
            --cols "${COLS}" \
            --rows "${ROWS}" \
            --formats "${FORMATS}"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.artifact_name }}-terminal-screenshots-macos
          path: source/out/screenshots/macos/
          if-no-files-found: error
          retention-days: 1
